<html>
<head>
  <title>Html-Forms</title>
</head>


<body>
<h2>Enter Your Details</h2>
<form>
<fieldset>
<legend><strong>Student's Details</strong></legend>
First Name:
<input type="text" name="First Name"><br><br>
Last Name:
<input type="text" name="Last Name"><br><br>
Age:
<input type="radio" name="Age">Under 18 <input type="radio" name="Age" checked>Over 18<br><br>



<select name="Qualification">
<option value="mba">master of bussiness administration</option>
<option value="mca">MCA</option>
<option value="bba">BBA</option>
<option value="b.com">B.COM</option>
<option value="b.sc">B.SC</option>
<option value="mca" selected>M.COM</option>
<option value="arts">Arts</option>
</select>
<input type="submit" value="submit">
<input type="reset" value="reset"><br><br>
Password:
<input type="password" name="password"><br><br>
<strong>Skills</strong><br><br>
<input type="checkbox" name="skills" value="app development" checked> app development
<input type="checkbox" name="skills" value="web development"> web development<br><br>
<input type="checkbox" name="skills" value="video editing"> videooo editing
<input type="checkbox" name="skills" value="photography"> photography<br><br>
<strong>work exprience:</strong>
<input type="button" value="Yes">     
<input type="button" value="No"><br><br>


<input type="color" name="choosecolor"><br><br>
<input type="date" name="dob"><br><br>
<input type="email" name="mail"><br><br>
<input type="file" name="choosefile"><br><br>
<input type="month" name="choosecolor"><br><br>
<input type="number" name="quantity" min="1" max="10"><br><br>
<input type="range" name="rating" min="1" max="10"><br><br>
<input type="search" name="search"><br><br>
<input type="tel" name="usertel"><br><br>

<input type="time" name="birthtime"><br><br>
<input type="url" name="enterurl"><br><br>


<textarea name="user message" rows="10" col="10">




</textarea>












</fieldset>

























</form>






















</body>




















</html>
